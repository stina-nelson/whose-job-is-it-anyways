<!DOCTYPE html>
<html>
<head><title>Whose Job Is It Anyways</title></head>
<body>
<h1>ðŸŽ¯ Whose Job Is It Anyways</h1>
<div id="task">Loading...</div>
<div id="buttons"></div>
<script>
console.log("Script loading...");
const teams = [
  {name: 'Laura', tasks: ['office supplies', 'snacks and drinks']},
  {name: 'Deena', tasks: ['visas', 'benefits']},
  {name: 'Christina', tasks: ['onboarding', 'team events']}
];
let tasks = [];
teams.forEach(t => t.tasks.forEach(task => tasks.push({task, owner: t.name})));
let current = tasks[Math.floor(Math.random() * tasks.length)];
document.getElementById('task').textContent = `Who owns: "${current.task}"?`;
document.getElementById('buttons').innerHTML = teams.map(t => 
  `<button onclick="guess('${t.name}')">${t.name}</button>`
).join('');
function guess(name) {
  alert(name === current.owner ? 'Correct!' : 'Wrong!');
  current = tasks[Math.floor(Math.random() * tasks.length)];
  document.getElementById('task').textContent = `Who owns: "${current.task}"?`;
}
</script>
</body>
</html>
